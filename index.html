<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>仕訳分類トレーナー</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>簿記T勘定トレーナー</h1>
      <p>挑戦する級を選び、表示された勘定科目をタップで分類しましょう。資産 / 負債 / 純資産 / 収益 / 費用 / その他の理解度を10問でチェックできます。</p>
    </header>

    <section class="control-panel">
      <form id="grade-form">
        <label for="grade-select">挑戦する級</label>
        <select id="grade-select" required>
          <option value="3級" selected>3級</option>
          <option value="2級">2級</option>
          <option value="1級">1級</option>
        </select>
        <button type="submit" id="start-button" disabled>10問スタート</button>
      </form>
      <button id="export-button" type="button" disabled>回答ログをCSVで保存</button>
    </section>

    <section class="status-bar" aria-live="polite">
      <div>挑戦中: <span id="active-grade">-</span></div>
      <div>出題: <span id="question-count">0</span> / 10</div>
      <div>正解: <span id="correct-count">0</span></div>
      <div id="feedback" class="feedback">級を選んでスタートしてください</div>
    </section>

    <section class="board">
      <div class="card-area">
        <p class="card-label">現在の勘定科目</p>
        <div id="account-card" class="account-card" aria-live="polite">---</div>
        <button id="skip-button" type="button" disabled>わからない（スキップ）</button>
      </div>

      <div class="t-accounts">
        <div class="t-account">
          <div class="t-heading" aria-hidden="true">
            <span class="t-heading-side">借方</span>
            <h2>B/S</h2>
            <span class="t-heading-side">貸方</span>
          </div>
          <div class="t-body bs">
            <div class="drop-zone" data-type="asset" tabindex="0">
              <h3>資産</h3>
            </div>
            <div class="bs-credit">
              <div class="drop-zone" data-type="liability" tabindex="0">
                <h3>負債</h3>
              </div>
              <div class="drop-zone" data-type="equity" tabindex="0">
                <h3>純資産</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="t-account">
          <div class="t-heading" aria-hidden="true">
            <span class="t-heading-side">借方</span>
            <h2>P/L</h2>
            <span class="t-heading-side">貸方</span>
          </div>
          <div class="t-body pl">
            <div class="drop-zone" data-type="expense" tabindex="0">
              <h3>費用</h3>
            </div>
            <div class="drop-zone" data-type="revenue" tabindex="0">
              <h3>収益</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="other-zone-section">
      <h2>その他（枠外）</h2>
      <div class="drop-zone" data-type="other" tabindex="0">
        <h3>その他</h3>
      </div>
    </section>

    <section class="history" aria-live="polite">
      <h2>回答履歴</h2>
      <ul id="history-list"></ul>
    </section>
  </main>

  <template id="history-item-template">
    <li>
      <span class="history-account"></span>
      <span class="history-result"></span>
    </li>
  </template>

  <script src="script.js"></script>
</body>
</html>
